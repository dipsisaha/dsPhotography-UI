<div class="row">
    <div class="col-6 back gray pointer" (click)="backToProjectList()"><img src="../assets/img/pagination_left-chevron.png"> Back</div>
    <div class="col-6">
      <div class="title gray" >
        <b>Add Photos</b>
      </div>
    </div>
</div>
<div class="formcontainer">
	<form [formGroup]="myForm" (ngSubmit)="submit()">
	<div class="row">
			<div class="col-md-12" style="padding-left: 50px;">
					<div class="empsection">
							<div class="subheading">Photo Section</div>
							<div class="row" style="padding-top: 16px;">
								<div class="col-md-6 mt-2">
									<label class ="heading">Project Name :</label>&nbsp;&nbsp;{{model.title}}
									
									<input type="text"  formControlName="storyid"  class="inputBox" style="width: 430px;" value="{{model.id}}" readonly hidden>
								  </div>     
								</div>
								<br>
					<div class="row">
							<div class="col-md-6 mt-2">
									<label class ="heading">Upload Images :</label>&nbsp;&nbsp;
									<input
									formControlName="file"
									id="file" 
									type="file" 	
									class="form-control"				
									multiple="" 					
									(change)="onFileChange($event)"
									
									>
									<!-- <multi-uploader  [config]="config"></multi-uploader> -->
								</div> 
								<div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">

									<div *ngIf="f.file.errors.required">File is required.</div>
						
								</div>    
					 </div>
					 <br>
					 <div class="row">
						<img *ngFor='let url of images'  [src]="url" height="150" width="150px" style="margin: 3px;"> 
					 </div>
					 <br>
					 <hr>
						<div class="row">
							<div class="col-md-12">
								<div *ngFor="let row of listdata" style="margin: 3px;" class="imageSection">
									<div>
										<img src="http://localhost:3000/files/{{row.smallImageName}}" *ngIf="row.status=='Active'" class="thumbnail image">
										<div class="middle">
											<img src="../assets/img/trash.png" class="pointer" (click)="deleteImg(row._id)"/>
										  </div>

									</div>
									
								</div>
							</div>
						</div>
					</div>
 
			<br>
			
						<br>
						<div class="row" >
								<button [disabled]="images.length===0" [ngClass]="images.length===0 ?'diabled-class':'buttonbox'" type="submit" style="margin-top: 22px; margin-left: 45%;">Submit</button>
								<br>
								<!-- <div class="buttonbox pointer" (click)="submit()" style="margin-top: 22px; margin-left: 550px;">
										Submit
									</div> -->
						</div>
			</div>
	</div>  
</form> 
</div>
