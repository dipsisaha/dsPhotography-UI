<div class="formcontainer">
	<form #accRegForm="ngForm">
	<div class="row">
			<div class="col-md-12" style="padding-left: 50px;">
					<div class="empsection">
							<div class="subheading">Account Settings</div>
				
					 <div class="row"  style="padding-top: 16px;">
						<div class="col-md-6 mt-2">
							<label class ="heading">User Name :</label>&nbsp;&nbsp;
							<input type="text"  class="inputBox" name="userName" #userName="ngModel" [(ngModel)]="model.userName" style="width: 100%;" required>
							<p class="invalid" [class.d-none]="userName.valid || userName.untouched"> Name cannot be Blank</p>
						</div>
				 </div>  
				 <br>
				 <div class="row" >
						<div class="col-md-6 mt-2">
								<label class ="heading">Password:</label>&nbsp;&nbsp;
								<input type="password"  class="inputBox" name="password" #password="ngModel"  [(ngModel)]="model.password" style="width: 93%;" required appAccountsetting>
								<p class="invalid" [class.d-none]="password.valid || password.untouched"> Password cannot be Blank</p>
						</div>	
			 </div>   
			<br>
						<br>
						<div class="row" >
								<button [disabled]="accRegForm.form.invalid" [ngClass]="accRegForm.form.invalid ?'diabled-class':'buttonbox'"  (click)="submit();" style="margin-top: 22px; margin-left: 46%;">Submit</button>
								<br>
								<!-- <div class="buttonbox pointer" (click)="submit()" style="margin-top: 22px; margin-left: 550px;">
										Submit
									</div> -->
						</div>
						</div>
			</div>
	</div>  
</form> 
</div>
